services:
    web:
        environment:
            SIGNER_ID: ${SIGNER_ID}
            SECRET_KEY: ${SECRET_KEY}
            CONTRACT_ID: ${CONTRACT_ID}
        platform: linux/amd64 # Explicitly set for TDX
        image: elliotbraem/ping-subscription-service:latest@sha256:11ec7e8762a262f4a74bd0c9f0a82d4c05f6bd24c3032a317fbbd4405fafe1c5
        container_name: web
        ports:
            - '3000:3000'
        volumes:
            - /var/run/tappd.sock:/var/run/tappd.sock
        restart: always
